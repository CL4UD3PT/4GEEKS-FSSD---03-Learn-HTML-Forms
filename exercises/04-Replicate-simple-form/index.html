<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			table {
				margin: auto;
			}

			table,
			th,
			td {
				border: 1px double black;
			}

			th,
			td {
				padding: 1px;
			}

			th {
				background-color: rgb(201, 181, 248);
			}
			textarea {
				box-sizing: border-box;
				width: 100%;
				resize: none;
			}
			.btn-centered {
				display: block;
				margin: auto;
			}
		</style>
	</head>

	<body>
		<form>
			<!-- your code here -->
			<table>
				<tr>
					<th><strong>Name</strong></th>
					<th><strong>Value</strong></th>
				</tr>
				<tr>
					<td><label for="name">Name</label></td>
					<td><input type="text" name="name" id="name" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<div>
							<input type="radio" name="sex" id="male" />
							<label for="male">Male</label>
						</div>
						<div>
							<input type="radio" name="sex" id="female" />
							<label for="female">Female</label>
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="eyeColor">Eye color</label></td>
					<td>
						<select id="eyeColor" name="eye-color">
							<option value="volvo">green</option>
							<option value="saab">blue</option>
							<option value="fiat">brown</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="all-apply">Check all that apply</label></td>
					<td>
						<div>
							<input type="checkbox" name="all-apply" id="sixFeet" />
							<label for="sixFeet">Over 6 feet tall</label>
						</div>
						<div>
							<input type="checkbox" name="all-apply" id="pounds" />
							<label for="pounds">Over 200 pounds</label>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div>
							<label for="athleticAbility">Describe your athletic ability:</label>
						</div>
						<div>
							<textarea name="athleticAbility" id="athleticAbility" cols="30" rows="10"></textarea>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2"><input class="btn-centered" type="button" value="Enter my information" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
